                    </div>
                    <span class="text-sm">Daniel</span>
                </div>
                <div class="flex flex-col items-center gap-1">

                        <img alt="Nextlo" class="h-12 w-12 rounded-full object-cover" height="48" src="/placeholder.svg?height=40&width=40" width="48">

                    </div>
                    <span class="text-sm">Nextlo</span>
                </div>
                <div class="flex flex-col items-center gap-1">
                    <div class="relative">

                </div>
